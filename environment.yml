name: rsv-microbiome
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.12
  - pandas>=1.3.0
  - numpy>=1.20.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - scipy>=1.7.0
  - scikit-bio>=0.5.6
  - statsmodels>=0.12.0
  - scikit-learn>=1.0.0
  - networkx>=2.6.0
  - jupyter
  - notebook
  - pyyaml
  - jinja2
  - pip
  - pip:
    - metaphlan_tools  # This will be replaced by your local installation
